<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian Fruits Shop üçé</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            background-color: #f8f9fa;
        }

        /* Navbar color (black) */
        .navbar {
            background-color: #000 !important;
        }

        .navbar-brand {
            color: #fdd835 !important; /* soft yellow text for contrast */
            font-weight: bold;
        }

        .nav-link {
            color: #fff !important;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #fdd835 !important;
        }

        .cart-icon {
            position: relative;
        }

        .cart-badge {
            position: absolute;
            top: -6px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 50%;
        }

        footer {
            background-color: #000;
            color: #fdd835;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }

        .card img {
            height: 180px;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <!-- üñ§ Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Brian Fruits Shop üçé</a>

            <div class="ms-auto d-flex align-items-center">
                <a class="nav-link me-3" href="{% url 'index' %}">Home</a>
                <a class="nav-link me-3" href="{% url 'view_cart' %}">
                    <div class="cart-icon">
                        üõí Cart
                        {% if cart_count > 0 %}
                        <span class="cart-badge">{{ cart_count }}</span>
                        {% endif %}
                    </div>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>¬© 2025 Brian Fruits Shop | Freshness Guaranteed üçâ</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
