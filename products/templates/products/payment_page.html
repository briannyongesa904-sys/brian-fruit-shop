{% extends 'base.html' %}

{% block content %}
<div class="text-center mt-5">
    <h2>Payment Page ðŸ’³</h2>
    <p>You are paying for <strong>{{ product.name }}</strong> at <strong>Ksh {{ product.price }}</strong></p>
    <img src="{{ product.image_url }}" alt="{{ product.name }}" width="200" class="rounded">

    <form action="{% url 'confirm_purchase' product.id %}" method="post">
