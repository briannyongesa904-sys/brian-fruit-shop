{% extends 'base.html' %}

{% block content %}
<h4 class="text-center mb-4 fw-bold">Fresh Fruits for Sale üçâ</h4>

<div class="row g-3 justify-content-center">
    {% for product in products %}
    <div class="col-6 col-sm-6 col-md-4 col-lg-3">
        <div class="card product-card shadow-sm border-0 h-100">

            <!-- Image wrapper for equal height -->
            <div class="product-image">
                <img src="{{ product.image_url }}" alt="{{ product.name }}">
            </div>

            <div class="card-body text-center d-flex flex-column">
                <h6 class="product-title">{{ product.name }}</h6>

                {% if product.short_description %}
                <p class="product-desc">{{ product.short_description }}</p>
                {% endif %}

                <p class="fw-bold text-success mb-2">
                    Ksh {{ product.price }} / kg
                </p>

                <div class="mt-auto">
                    <a href="{% url 'checkout' product.id %}" class="btn btn-gold btn-sm me-1">
                        Buy
                    </a>
                    <a href="{% url 'add_to_cart' product.id %}" class="btn btn-dark btn-sm">
                        üõí
                    </a>
                </div>
            </div>

        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
