{% extends 'base.html' %}

{% block content %}
<h2 class="text-center mb-4">Fresh Fruits for Sale üçâ</h2>
<div class="row justify-content-center">
    {% for product in products %}
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
        <div class="card shadow-sm border-0">
            <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body text-center">
                <h5 class="card-title mb-1">{{ product.name }}</h5>
                <p class="description">{{ product.short_description }}</p>
                <p class="card-text text-success fw-bold mb-2">Ksh {{ product.price }}</p>
                <a href="{% url 'checkout' product.id %}" class="btn btn-gold btn-sm me-2">Buy Now</a>
                <a href="{% url 'add_to_cart' product.id %}" class="btn btn-dark btn-sm">Add to Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
