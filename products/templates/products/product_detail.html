<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }} - Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin-top: 50px;
        }
        .card {
            background-color: white;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            width: 350px;
        }
        img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            margin-top: 10px;
            transition: 0.3s;
        }
        .buy {
            background-color: #ff6600;
        }
        .buy:hover {
            background-color: #e65c00;
        }
        .back {
            background-color: #4CAF50;
        }
        .back:hover {
            background-color: #43a047;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="{{ product.image_url }}" alt="{{ product.name }}">
        <h1>{{ product.name }}</h1>
        <p><strong>Price:</strong> ${{ product.price }}</p>
        <p><strong>In stock:</strong> {{ product.stock }}</p>

        <a href="{% url 'checkout' product.id %}" class="btn buy">Proceed to Buy</a><br>
        <a href="{% url 'index' %}" class="btn back">Go Back</a>
    </div>
</body>
</html>
