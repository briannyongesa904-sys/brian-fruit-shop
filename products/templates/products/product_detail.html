{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 col-sm-10">
            <div class="card shadow-sm">
                <img src="{{ product.image_url }}" alt="{{ product.name }}" class="card-img-top img-fluid">
                <div class="card-body text-center">
                    <h2 class="card-title mb-2">{{ product.name }}</h2>
                    <p class="description mb-2">{{ product.short_description }}</p>
                    <p class="card-text text-success fw-bold mb-3">Ksh {{ product.price }}</p>
                    <p class="card-text mb-3"><strong>In stock:</strong> {{ product.stock }}</p>
                    <a href="{% url 'checkout' product.id %}" class="btn btn-gold btn-lg me-2 mb-2">Proceed to Buy üõí</a>
                    <a href="{% url 'index' %}" class="btn btn-dark btn-lg mb-2">Go Back üçé</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
