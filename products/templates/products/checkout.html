{% extends 'base.html' %}

{% block content %}
<div class="text-center mt-5">
    <h2>Confirm Your Purchase ðŸ›’</h2>

    <img src="{{ product.image_url }}" alt="{{ product.name }}" class="img-fluid rounded" width="250">

    <h4 class="mt-3">{{ product.name }}</h4>

    <!-- Display price per kg -->
    <p class="text-success fw-bold" id="price-text">Ksh {{ product.price }} per Kg</p>

    <!-- Weight input -->
    <div class="mt-3">
        <label for="weightInput" class="form-label fw-semibold">Enter Weight (Kg):</label>
        <input type="number" id="weightInput" class="form-control text-center w-auto d-inline-block"
               min="0.5" step="0.5" value="1">
    </div>

    <!-- Total price display -->
    <p class="mt-3 text-primary fw-semibold" id="total-text">
        Total: Ksh {{ product.price }}
    </p>

    <!-- Buttons -->
    <div class="mt-4">
        <a id="payment-link" href="{% url 'payment_page' product.id %}?weight=1" class="btn btn-success">
            Proceed to Payment
        </a>
        <a href="{% url 'index' %}" class="btn btn-secondary ms-2">Go Back</a>
    </div>
</div>

<!-- Dynamic price script -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const basePrice = {{ product.price|floatformat:2 }};
        const productId = {{ product.id }};
        const weightInput = document.getElementById("weightInput");
        const totalText = document.getElementById("total-text");
        const paymentLink = document.getElementById("payment-link");

        function updateTotal() {
            const weight = parseFloat(weightInput.value) || 0;
            const total = basePrice * weight;
            totalText.textContent = `Total: Ksh ${total.toFixed(2)}`;
            paymentLink.href = `/payment/${productId}/?weight=${weight}`;
        }

        weightInput.addEventListener("input", updateTotal);
    });
</script>
{% endblock %}
